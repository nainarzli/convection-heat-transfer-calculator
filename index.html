<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convection Heat Transfer Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .input-group { margin-bottom: 15px; }
        .dimension-group { 
            margin: 10px 0; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
        }
        .dimension-input { margin-bottom: 8px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="number"], select { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        button { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { background-color: #0056b3; }
        .button-group { text-align: center; margin-top: 20px; }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-label {
            margin-left: 5px;
        }
        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #333;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .chart-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .chart-title {
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .result-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: white;
        }
        .value-display {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin: 5px 0;
        }
        .unit {
            font-size: 14px;
            color: #666;
        }
        .regime-indicator {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .laminar { background-color: #4CAF50; color: white; }
        .transition { background-color: #FF9800; color: white; }
        .turbulent { background-color: #F44336; color: white; }
        .equation-box {
            background-color: #f5f5f5;
            padding: 10px;
            border-left: 4px solid #007bff;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Convection Heat Transfer Calculator</h1>

    <form id="calculator-form">
        <!-- Geometry Section -->
        <div class="section-title">Geometry Configuration</div>
        
        <div class="input-group">
            <label for="geometry">Geometry:</label>
            <select id="geometry" required>
                <option value="circular">Circular</option>
                <option value="square">Square</option>
                <option value="rectangular" selected>Rectangular</option>
            </select>
        </div>

        <!-- Geometry-specific dimensions -->
        <div id="geometry-dimensions">
            <div id="circular-dimension" class="dimension-group" style="display: none;">
                <label for="diameter">Diameter (D) (m):</label>
                <input type="number" id="diameter" step="0.001" min="0.001" placeholder="Enter diameter (m)">
            </div>

            <div id="square-dimension" class="dimension-group" style="display: none;">
                <label for="side-length">Side Length (a) (m):</label>
                <input type="number" id="side-length" step="0.001" min="0.001" placeholder="Enter side length (m)">
            </div>

            <div id="rectangular-dimension" class="dimension-group">
                <div class="dimension-input">
                    <label for="width">Width (w) (m):</label>
                    <input type="number" id="width" step="0.001" min="0.001" placeholder="Enter width (m)" required>
                </div>
                <div class="dimension-input">
                    <label for="height">Height (h) (m):</label>
                    <input type="number" id="height" step="0.001" min="0.001" placeholder="Enter height (m)" required>
                </div>
            </div>
        </div>

        <!-- Fluid Properties Section -->
        <div class="section-title">Fluid Properties</div>
        
        <div class="input-group">
            <label for="fluid">Fluid Type:</label>
            <select id="fluid" required>
                <option value="air">Air</option>
                <option value="water">Water</option>
            </select>
        </div>

        <div class="input-group">
            <label for="velocity">Velocity (V) (m/s):</label>
            <input type="number" id="velocity" step="0.01" min="0" required placeholder="Enter velocity">
        </div>

        <!-- Flow Parameters Section -->
        <div class="section-title">Flow Parameters</div>
        
        <div class="input-group">
            <label for="length">Length (L) (m):</label>
            <input type="number" id="length" step="0.001" min="0.001" required placeholder="Enter length">
        </div>

        <!-- Temperature Parameters Section -->
        <div class="section-title">Temperature Parameters</div>
        
        <div class="input-group">
            <label for="inlet-temperature">Inlet Temperature (Ti) (K):</label>
            <input type="number" id="inlet-temperature" step="0.1" min="0" required placeholder="Enter Ti">
        </div>

        <div class="input-group">
            <label for="wall-temperature">Wall Temperature (Tw) (K):</label>
            <input type="number" id="wall-temperature" step="0.1" min="0" required placeholder="Enter Tw">
        </div>

        <!-- Convection Type Section -->
        <div class="section-title">Convection Type</div>
        
        <div class="input-group">
            <div class="radio-group">
                <label for="external">
                    <input type="radio" id="external" name="convection-type" value="external" checked> 
                    <span class="radio-label">ðŸ”´ External</span>
                </label>
                <label for="internal">
                    <input type="radio" id="internal" name="convection-type" value="internal"> 
                    <span class="radio-label">â—‹ Internal</span>
                </label>
            </div>
        </div>

        <!-- Calculate Button -->
        <div class="button-group">
            <button type="submit">Calculate</button>
        </div>
    </form>

    <!-- Results Section -->
    <div id="results" style="display: none; margin-top: 30px;">
        <h2>Results</h2>
        <div id="results-content"></div>
    </div>

    <script>
        // === Input Validation ===
        function validateInput(value, type) {
            if (value <= 0) {
                alert("Invalid input: Please enter a value larger than 0.");
                return false;
            }
            if (isNaN(value)) {
                alert("Invalid format: Please enter a numeric value.");
                return false;
            }
            return true;
        }

        // === Unit Conversion (if necessary) ===
        function convertToSI(value, unitType) {
            if (unitType === 'velocity') {
                return value / 3.6; // Convert km/h to m/s
            } else if (unitType === 'length') {
                return value / 1000; // Convert mm to meters
            }
            return value;
        }

        // === Nusselt Number Calculation ===
        function calculateNusseltNumber(Re, Pr, flowRegime) {
            let Nu;
            if (flowRegime === 'Laminar') {
                Nu = 3.66;
            } else if (flowRegime === 'Turbulent') {
                Nu = 0.023 * Math.pow(Re, 0.8) * Math.pow(Pr, 0.3);
            } else {
                Nu = 0.023 * Math.pow(Re, 0.08) * Math.pow(Pr, 0.8);
            }
            return Nu;
        }

        // === Main Calculation Function ===
        document.getElementById('calculator-form').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = {
                geometry: document.getElementById('geometry').value,
                fluid: document.getElementById('fluid').value,
                velocity: parseFloat(document.getElementById('velocity').value),
                length: parseFloat(document.getElementById('length').value),
                inletTemperature: parseFloat(document.getElementById('inlet-temperature').value),
                wallTemperature: parseFloat(document.getElementById('wall-temperature').value),
                convectionType: document.querySelector('input[name="convection-type"]:checked').value
            };

            // Validate inputs
            for (let key in formData) {
                if (!validateInput(formData[key], key)) {
                    return;
                }
            }

            // Calculate Reynolds number and Nusselt number
            const Re = (1000 * formData.velocity * (formData.geometry === 'circular' ? formData.diameter : formData.length)) / 1.002;
            const Pr = 0.7; // Prandtl number for air, for example
            const Nu = calculateNusseltNumber(Re, Pr, 'Laminar'); // Adjust based on flow regime
            
            // Other calculations (Heat Transfer Coefficient, Outlet Temp)
            const h = Nu * 0.8 / (formData.geometry === 'circular' ? 0.025 : formData.length);
            const heatTransferRate = h * Math.PI * formData.length * (formData.wallTemperature - formData.inletTemperature);
            const outletTemperature = formData.wallTemperature - heatTransferRate / (formData.velocity * 4186);

            // Display results
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = `
                <div class="results-grid">
                    <div class="result-card">
                        <h3>Flow Analysis</h3>
                        <p><strong>Reynolds Number:</strong> ${Re.toFixed(2)}</p>
                        <p><strong>Flow Regime:</strong> Laminar</p>
                        <p><strong>Nusselt Number:</strong> ${Nu.toFixed(2)}</p>
                    </div>
                    <div class="result-card">
                        <h3>Heat Transfer Results</h3>
                        <p><strong>Heat Transfer Rate:</strong> ${heatTransferRate.toFixed(2)} W</p>
                        <p><strong>Outlet Temperature:</strong> ${outletTemperature.toFixed(2)} Â°C</p>
                    </div>
                </div>
            `;
            document.getElementById('results').style.display = 'block';
        });
    </script>
</body>
</html>
